<!--  
  this file contains a base template to be expanded. Has two blocks named "title" and "content". 
  As you can see, the markup defines a simple nav bar structure with links to Home, About, and Contact pages, which you will 
  create in a later section. 
  Each link again uses Flask's url_for tag to generate a link at runtime for the matching route.
  -->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='site.css')}}" />
    </head>

    <body>
        <!-- The <div> tag in HTML is a block-level element used to group other HTML elements. 
        It is commonly used to apply CSS styles or JavaScript functions to a section of content
        -->
        <div class="navbar">
            <!-- The HTML <a> tag, also known as the anchor tag, is used to create hyperlinks. 
            These links can navigate users to other web pages, files, email addresses, or locations within the same page.-->
            <a href="{{ url_for('home') }}" class="navbar-brand">Home</a>
            <a href="{{ url_for('about') }}" class="navbar-item">About</a>
            <a href="{{ url_for('contact') }}" class="navbar-item">Contact</a>
        </div>

        <div class="body-content">
            {% block content %}
            {% endblock %}
            <hr/>
            <footer>
                <p>&copy; 2018</p>
            </footer>
        </div>
    </body>
</html>
